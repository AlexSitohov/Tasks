{% extends 'main/base.html' %}

{% block content %}

<form class="form_create" method="post">
    {% csrf_token %}

    <p>
        <label>Заголовок</label>
        <input class='form-control' type="text" name="title" value="{{note.title}}"/>
    </p>

    <p>
        <label>Текст</label>
        <input class='form-control' type="text" name="text" value="{{note.text}}"/>
    </p>

    <p>
        <label>Сделано</label>
        <select class='form-control' name="done">
            <option value="Сделано">Сделано</option>
            <option value="Не cделано">Не сделано</option>
        </select>
    </p>

    <button type="submit">Изменить</button>
</form>

{% endblock %}
